<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Street Parking</title>
    <style>
        body {
            background-color: #f8f8f8; /* Light gray background */
            color: #333; /* Dark gray text color */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
        }
        #search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            background: #fff; /* White background */
            background-image: url('search_icon.png');
            background-repeat: no-repeat;
            background-position: 7px 7px;
            padding-left: 40px;
            border: 1px solid #ccc; /* Light gray border */
        }

        #map {
            width: 100%;
            height: 400px;
            background-color: #ddd; /* Light gray background for map container */
        }

        #options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        #options img {
            height: 2em;
            margin-right: 10px;
        }

        button {
            background-color: #e50914; /* Red button */
            border: none;
            color: #fff; /* White text */
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 18px;
        }

        .add-vehicle {
            background-color: #007bff; /* Blue button */
            color: #fff;
            padding: 8px 16px;
            font-size: 12px;
        }

        .select-location {
            background-color: #28a745; /* Green button */
            color: #fff;
            padding: 15px 32px;
            font-size: 16px;
        }

        input[type=checkbox] {
            transform: scale(1.5);
            margin-right: 25px;
        }

        img {
            height: 1.5em;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <!-- HTML body content -->
    <input id="search-bar" type="text" placeholder="Search for location">
    <div class="mapouter">
        <!-- Google Map embedded in an iframe -->
        <div class="gmap_canvas">
            <iframe width="100%" height="85%" id="gmap_canvas" src="https://maps.google.com/maps?q=vijayawada&t=k&z=12&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            <style>
                /* Map styling */
                .mapouter {
                    position: relative;
                    text-align: right;
                    height: 85vh; /* 100% of viewport height */
                    width: 100vw; /* 100% of viewport width */
                }

                .gmap_canvas {
                    overflow: hidden;
                    background: none !important;
                    height: 85vh; /* 100% of viewport height */
                    width: 100vw; /* 100% of viewport width */
                }
            </style>
        </div>
    </div>

    <!-- Options section: icons and buttons -->
    <div id="options">
        <p>Bike:
            <select name="Bike" id="bike">
                <option value="">--Select Bike Name</option>
                <option value="FZ">FZ</option>
                <option value="Royal Enfield">Royal Enfield</option>
                <option value="Honda">Honda</option>
                <option value="Unicorn">Unicorn</option>
            </select>
            <p>Bike:
                <select name="Car" id="bike">
                    <option value="">--Select Car Name</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Benz">Benz</option>
                    <option value="Swift">Swift</option>
                    <option value="BMW">BMW</option>
                </select></p>
       <a href="AddVechicle.html" ><button class="add-vehicle">+ Other vechicles</button></a>
    </div>

    <!-- List of vehicles -->
    <div id="vehicles">
        <div class="vehicle">
            <!-- Checkbox, vehicle icon, and details -->
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Activa">
            <img src="icon.png">
            <div>
                <p>Activa</p>
                <p>AP 39 CH 1234</p>
            </div>
        </div>
        <!-- Additional vehicle entries can be added here -->
    </div>

    <!-- Button for selecting parking location -->
 <a href="booking.html" > <button class="select-Parking Time">Select Parking Time</button></a>
</body>
</html>
